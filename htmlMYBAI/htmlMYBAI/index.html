<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - MYBAI</title>
  <link rel="stylesheet" href="../cssMYBAI/index.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="../img/Logo.png" alt="Logo MYBAI" class="logo">
        <p class="slogan">Tecnología a tu alcance</p>
      </div>

      <div class="right">
        <h2>CREAR CUENTA</h2>
        <p class="subtext">Tu tecnología, más cerca que nunca.</p>
        <form>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirmar contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
        <p class="login-text">
          ¿Ya tienes cuenta? <a href="signin.html">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
